<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Masa Muscular</title>
</head>
<body>
    <form>
        <label for="peso">Peso corporal kg:</label>
        <input type="number" id="peso" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <input type="button" value="calcular" onclick="calcularIMC()"><br><br>

        <div id="resultado"></div>
    </form>
    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if(isNaN(peso) || isNaN(altura)){
                alert("Ingrese valores numéricos válidos.")
                return;
            }
            var imc = peso/ (altura * altura);

            document.getElementById("resultado").innerHTML = "<h2>Tu nivel de masa corporal es de: </h2>"+ imc.toFixed(2);
        }
    </script>
</body>
</html>
