<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria de 100 números</title>
    <script>
       let sumatoria = 0;

for (let i = 1; i <= 100; i++) {
  let numero = parseInt(prompt(`Ingrese el número ${i}:`));
  sumatoria += numero;
}

document.write(`<h1>La sumatoria de los 100 números ingresados es ${sumatoria}.</h1>`);

    </script>
</head>
<body>
    
</body>
</html>
