<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
</head>
<body>
    <script>
        let numeros = [];
let numerosDobles = [];
let numerosCeros = [];

for (let i = 1; i <= 5; i++) {
  let numero = parseInt(prompt("Ingrese el número " + i));
  numeros.push(numero);
  numerosDobles.push(numero * 2);
  numerosCeros.push(numero % 2 === 0 ? 0 : numero);
}

document.write("<h2>"+"Array con 5 números: " + numeros+"</h2>"+"<br>");
document.write("<h2>"+"Array con el doble de estos números: " + numerosDobles+"</h2>"+"<br>");
document.write("<h2>"+"Array donde los que son pares se vuelven cero: " + numerosCeros+"</h2>"+"<br>");

    </script>
</body>
</html>
